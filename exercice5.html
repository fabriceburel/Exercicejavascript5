<!DOCTYPE html>
<html>
  <head>

  <body>
    <form>
        <label for="premier_nombre">Premier nombre : </label><input type="text" id="premier_nombre" name="premier_nombre"/><br/>
        <label for="deuxieme_nombre">Deuxi√®me nombre : </label><input type="text" id="deuxieme_nombre" name="deuxieme_nombre"/><br/>
        <button  id="valider" name ="valider">Valider</button>
    </form>
    <script>
      document.getElementById('valider').addEventListener('click',function(){

        if (isNaN(nombre1) == false && isNaN(nombre2) == false){

        }

          alert('les informations saisis ne sont pas des chiffres')
        }
      })
    </script>
